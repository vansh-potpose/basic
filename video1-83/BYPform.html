<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="form.css">
</head>

<body>
    <form action="post">
        <h1>Registration for BYP</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required autofocus>
        <br>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="dob" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        <br>
        <label for="phone">Mobile No.:</label>
        <input type="number" id="phone" name="phone" required>
        <br>
        <label for="batch">Enter batch:</label>
        <select name="batch" id="batch">
            <option value="A1">A1</option>
            <option value="A2">A2</option>
            <option value="A3">A3</option>
            <option value="A4">A4</option>
        </select>
        <br>
        <div class="radio-group">
            <label for="gender">Gender:</label>
            <input type="radio" name="gender" id="male"><label for="male">Male</label>
            <input type="radio" name="gender" id="not-male"><label for="not-male">Not Male</label>
        </div>

        <input type="checkbox" name="rules" id="rules"><label for="rules">I agree with the rules of BYP</label>
        <br>
        <input type="submit" value="Submit">
    </form>
